<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - THONO MUSIC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .song-item {
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .song-item.active {
            background: rgba(59, 130, 246, 0.5);
        }

        .playlist-header {
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.8) 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            border-radius: 2px;
        }

        .progress {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .volume-slider {
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            height: 4px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Add new styles for like button */
        .heart-icon {
            transition: transform 0.2s ease;
        }
        
        .heart-icon.liked {
            fill: #ef4444;
            color: #ef4444;
        }
        
        .heart-icon:hover {
            transform: scale(1.2);
        }

        /* Updated audio player styles */
        .player-container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Dynamic Background -->
    <div class="fixed inset-0 bg-gradient-to-b from-gray-900 to-black z-0"></div>
    
    <!-- Main Content -->
    <main class="relative z-10 min-h-screen pb-24">
        <!-- Header Section -->
        <div class="playlist-header sticky top-0 z-20 p-8 flex items-end h-96">
            <div class="flex items-end gap-8 w-full">
                <!-- Back Button -->
                <button onclick="history.back()" 
                    class="absolute top-8 left-8 flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                </button>

                <!-- Playlist Cover -->
                <div id="playlistCover" class="w-56 h-56 rounded-lg shadow-2xl overflow-hidden">
                    <div class="w-full h-full bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center">
                        <span id="playlistIcon" class="text-6xl">üéµ</span>
                    </div>
                </div>

                <!-- Playlist Info -->
                <div class="flex-1 mb-4">
                    <h1 id="playlistTitle" class="text-5xl font-bold mb-4">Loading...</h1>
                    <p id="playlistInfo" class="text-gray-400 text-lg"></p>
                    <div class="flex items-center gap-4 mt-6">
                        <button id="playAllBtn" 
                            class="bg-blue-500 text-white px-8 py-3 rounded-full hover:bg-blue-600 transition-colors flex items-center gap-2">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            Ph√°t t·∫•t c·∫£
                        </button>
                        <button id="shuffleBtn" 
                            class="bg-gray-800 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Songs List -->
        <div class="px-8">
            <!-- Table Header -->
            <div class="grid grid-cols-12 gap-4 py-2 px-4 text-gray-400 text-sm border-b border-gray-800">
                <div class="col-span-1">#</div>
                <div class="col-span-5">TI√äU ƒê·ªÄ</div>
                <div class="col-span-4">NGH·ªÜ Sƒ®</div>
                <div class="col-span-2 text-right">TH·ªúI L∆Ø·ª¢NG</div>
            </div>
            <!-- Songs will be inserted here -->
            <div id="songsList"></div>
        </div>
    </main>

    <div id="errorMessage" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <span class="error-text"></span>
        <button onclick="this.parentElement.classList.add('hidden')" class="ml-4 hover:text-gray-200">‚úï</button>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <!-- Add Player Controls -->
    <div class="fixed bottom-0 left-0 right-0 player-container border-t border-gray-800 p-4">
        <div class="max-w-6xl mx-auto">
            <!-- Progress Bar -->
            <div class="progress-bar mb-4">
                <div class="progress" style="width: 0%"></div>
            </div>

            <div class="flex items-center justify-between">
                <!-- Now Playing -->
                <div class="flex-1">
                    <h3 id="nowPlayingTitle" class="font-semibold">Select a song</h3>
                    <p id="nowPlayingArtist" class="text-gray-400 text-sm"></p>
                </div>

                <!-- Controls -->
                <div class="flex items-center gap-4">
                    <button id="prevBtn" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button id="playPauseBtn" class="bg-white rounded-full p-2 text-black hover:bg-gray-200">
                        <svg id="playIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pauseIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <button id="nextBtn" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <input type="range" id="volumeSlider" class="volume-slider w-24" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000";
        const audio = document.getElementById('audioPlayer');
        let currentPlaylist = [];
        let currentIndex = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const playlistData = JSON.parse(sessionStorage.getItem('currentPlaylist'));
                if (!playlistData) {
                    alert('Kh√¥ng t√¨m th·∫•y th√¥ng tin playlist');
                    return;
                }

                currentPlaylist = playlistData.songs;

                // Update UI
                document.getElementById('playlistIcon').textContent = playlistData.icon;
                document.getElementById('playlistTitle').textContent = playlistData.name;
                document.getElementById('playlistInfo').textContent = `${playlistData.songs.length} b√†i h√°t`;

                // Setup Controls
                setupAudioControls();
                renderSongsList(playlistData.songs);
                loadLikedSongs();

            } catch (error) {
                console.error('Initialization error:', error);
                alert('C√≥ l·ªói kh·ªüi t·∫°o. Vui l√≤ng t·∫£i l·∫°i trang.');
            }
        });

        function setupAudioControls() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');

            // Play/Pause
            playPauseBtn.onclick = togglePlay;
            
            // Volume
            volumeSlider.oninput = e => audio.volume = e.target.value / 100;

            // Progress Bar
            progressBar.onclick = e => {
                const percent = e.offsetX / progressBar.offsetWidth;
                audio.currentTime = percent * audio.duration;
            };

            // Update Progress
            audio.ontimeupdate = () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${percent}%`;
            };

            // Next/Previous
            document.getElementById('nextBtn').onclick = playNext;
            document.getElementById('prevBtn').onclick = playPrevious;

            // Update UI on state changes
            audio.onplay = updatePlayPauseUI;
            audio.onpause = updatePlayPauseUI;
            audio.onended = playNext;
        }

        function renderSongsList(songs) {
            const songsList = document.getElementById('songsList');
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs') || '[]');
            
            songsList.innerHTML = songs.map((song, index) => `
                <div class="song-item grid grid-cols-12 gap-4 py-3 px-4 rounded-lg hover:bg-white/10 cursor-pointer" onclick="playTrack(${index})">
                    <div class="col-span-1 flex items-center text-gray-400">${index + 1}</div>
                    <div class="col-span-5 flex items-center">${song.title}</div>
                    <div class="col-span-3 flex items-center text-gray-400">${song.artist}</div>
                    <div class="col-span-3 flex items-center justify-end gap-4">
                        <button class="like-btn" onclick="toggleSongLike(event, ${index})">
                            <svg class="heart-icon w-5 h-5 ${likedSongs.some(s => s.title === song.title) ? 'liked' : ''}" 
                                 fill="${likedSongs.some(s => s.title === song.title) ? 'currentColor' : 'none'}" 
                                 stroke="currentColor" 
                                 viewBox="0 0 24 24">
                                <path stroke-linecap="round" 
                                      stroke-linejoin="round" 
                                      stroke-width="2" 
                                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </button>
                        <span class="text-gray-400">${formatTime(song.duration)}</span>
                    </div>
                </div>
            `).join('');
        }

        async function playTrack(index) {
            try {
                const song = currentPlaylist[index];
                if (!song) {
                    console.error("‚ùå Kh√¥ng t√¨m th·∫•y b√†i h√°t trong playlist.");
                    return;
                }
        
                console.log("üîé ƒêang t√¨m b√†i h√°t:", song.filename);
        
                // G·ªçi API l·∫•y th√¥ng tin b√†i h√°t
                const response = await fetch(`${API_URL}/song-by-filename/${encodeURIComponent(song.filename)}`);
                const songData = await response.json();
        
                if (!songData || !songData.url) {
                    console.error("‚ùå API kh√¥ng tr·∫£ v·ªÅ d·ªØ li·ªáu h·ª£p l·ªá:", songData);
                    showError("Kh√¥ng t√¨m th·∫•y b√†i h√°t tr√™n server.");
                    return;
                }
        
                // **Fix l·ªói URL b·ªã ng·∫Øt**
                const songUrl = `${API_URL}/play/${encodeURIComponent(songData.artist)}/${encodeURIComponent(songData.filename)}`;
                console.log("üéµ ƒêang ph√°t nh·∫°c t·ª´ URL:", songUrl);
        
                // C·∫≠p nh·∫≠t th√¥ng tin hi·ªÉn th·ªã
                document.getElementById('nowPlayingTitle').textContent = songData.title;
                document.getElementById('nowPlayingArtist').textContent = songData.artist;
        
                // Highlight b√†i h√°t ƒëang ph√°t
                document.querySelectorAll('.song-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
        
                // üî• **Fix l·ªói g·ªçi `unload()` tr√™n `undefined`**
                if (typeof player !== "undefined" && player && typeof player.unload === "function") {
                    console.log("üîÑ D·ª´ng b√†i h√°t tr∆∞·ªõc ƒë√≥...");
                    player.unload();
                } else {
                    console.log("‚ÑπÔ∏è `player` ch∆∞a t·ªìn t·∫°i, b·ªè qua `unload()`");
                }
        
                // **Kh·ªüi t·∫°o l·∫°i `player`**
                player = new Howl({
                    src: [songUrl],
                    format: ["flac", "mp3"],
                    html5: true, // S·ª≠ d·ª•ng HTML5 Audio
                    volume: 1.0,
                    onplay: () => console.log("‚ñ∂ ƒêang ph√°t:", songData.title),
                    onloaderror: (id, error) => console.error("‚ùå L·ªói t·∫£i nh·∫°c:", error),
                    onplayerror: (id, error) => console.error("‚ùå L·ªói ph√°t nh·∫°c:", error)
                });
        
                player.play();
                currentIndex = index;
        
            } catch (error) {
                console.error("Playback error:", error);
                showError("Kh√¥ng th·ªÉ ph√°t b√†i h√°t n√†y. Vui l√≤ng th·ª≠ l·∫°i sau.");
            }
        }

        function togglePlay() {
            if (audio.paused) {
                if (!audio.src && currentPlaylist.length > 0) {
                    playTrack(0);
                } else {
                    audio.play();
                }
            } else {
                audio.pause();
            }
        }

        function updatePlayPauseUI() {
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            
            if (audio.paused) {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            } else {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            }
        }

        function playNext() {
            if (currentIndex < currentPlaylist.length - 1) {
                playTrack(currentIndex + 1);
            }
        }

        function playPrevious() {
            if (currentIndex > 0) {
                playTrack(currentIndex - 1);
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.querySelector('.error-text').textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => errorMessage.classList.add('hidden'), 5000);
            }
        }

        // Add new functions for like functionality
        function toggleLike(event, index) {
            event.stopPropagation();
            const song = currentPlaylist[index];
            song.liked = !song.liked;
            
            // Update heart icon
            const heartIcon = event.currentTarget.querySelector('.heart-icon');
            heartIcon.classList.toggle('liked');
            
            // Save to localStorage
            saveLikedSongs();
            
            // Update UI
            updateNowPlayingLike();
        }

        function toggleNowPlayingLike() {
            if (currentIndex >= 0) {
                const song = currentPlaylist[currentIndex];
                song.liked = !song.liked;
                
                // Update both heart icons
                document.getElementById('nowPlayingLike').querySelector('.heart-icon').classList.toggle('liked');
                document.querySelectorAll('.song-item')[currentIndex].querySelector('.heart-icon').classList.toggle('liked');
                
                saveLikedSongs();
            }
        }

        function updateNowPlayingLike() {
            const nowPlayingHeart = document.getElementById('nowPlayingLike').querySelector('.heart-icon');
            if (currentIndex >= 0) {
                nowPlayingHeart.classList.toggle('liked', currentPlaylist[currentIndex].liked);
            }
        }

        function saveLikedSongs() {
            const likedSongs = currentPlaylist
                .filter(song => song.liked)
                .map(song => ({title: song.title, artist: song.artist, filename: song.filename}));
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
        }

        function loadLikedSongs() {
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
            currentPlaylist.forEach(song => {
                song.liked = likedSongs.some(
                    liked => liked.filename === song.filename
                );
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function toggleSongLike(event, index) {
            event.stopPropagation();
            const song = currentPlaylist[index];
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs') || '[]');
            const songIndex = likedSongs.findIndex(s => s.title === song.title);
            
            if (songIndex === -1) {
                likedSongs.push({
                    title: song.title,
                    artist: song.artist,
                    filename: song.filename
                });
            } else {
                likedSongs.splice(songIndex, 1);
            }
            
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
            
            // Update UI
            const heartIcon = event.currentTarget.querySelector('.heart-icon');
            heartIcon.classList.toggle('liked');
            heartIcon.setAttribute('fill', songIndex === -1 ? 'currentColor' : 'none');
        }

        // Add event listener for like status changes
        document.addEventListener('likeStatusChanged', (e) => {
            const { title, isLiked } = e.detail;
            document.querySelectorAll('.song-item').forEach(item => {
                const songTitle = item.querySelector('.col-span-5').textContent;
                if (songTitle === title) {
                    const heartIcon = item.querySelector('.heart-icon');
                    if (isLiked) {
                        heartIcon.classList.add('liked');
                        heartIcon.setAttribute('fill', 'currentColor');
                    } else {
                        heartIcon.classList.remove('liked');
                        heartIcon.setAttribute('fill', 'none');
                    }
                }
            });
        });
    </script>
</body>
</html>
