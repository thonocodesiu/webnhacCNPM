<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - THONO MUSIC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="audio_player.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .playlist-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        }

        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            border-radius: 2px;
        }

        .progress {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Background -->
    <div class="fixed inset-0 bg-gradient-to-b from-gray-900 to-black z-0"></div>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen pb-24">
        <!-- Playlist Header -->
        <div class="playlist-header sticky top-0 z-20 p-8 flex items-end h-96">
            <div class="flex items-end gap-8 w-full">
                <!-- Back Button -->
                <button onclick="history.back()" 
                    class="absolute top-8 left-8 flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                </button>

                <!-- Playlist Cover -->
                <div id="playlistCover" class="w-56 h-56 rounded-lg shadow-2xl overflow-hidden flex items-center justify-center bg-gray-700">
                    <span id="playlistIcon" class="text-6xl">üéµ</span>
                </div>

                <!-- Playlist Info -->
                <div class="flex-1 mb-4">
                    <h1 id="playlistTitle" class="text-5xl font-bold mb-4">Loading...</h1>
                    <p id="playlistInfo" class="text-gray-400 text-lg"></p>
                    <div class="flex items-center gap-4 mt-6">
                        <button id="playAllBtn" class="bg-blue-500 text-white px-8 py-3 rounded-full hover:bg-blue-600 transition">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg> Ph√°t t·∫•t c·∫£
                        </button>
                        <button id="shuffleBtn" class="bg-gray-800 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Songs List -->
        <div class="px-8">
            <div class="grid grid-cols-12 gap-4 py-2 px-4 text-gray-400 text-sm border-b border-gray-800">
                <div class="col-span-1">#</div>
                <div class="col-span-5">TI√äU ƒê·ªÄ</div>
                <div class="col-span-3">NGH·ªÜ Sƒ®</div>
                <div class="col-span-2 text-right">TH·ªúI L∆Ø·ª¢NG</div>
            </div>
            <div id="songsList"></div>
        </div>
    </main>

    <script>
        const API_URL = "http://localhost:3000";
        let player;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize AudioPlayer with full features
                player = new AudioPlayer(API_URL);
                
                const playlistData = JSON.parse(sessionStorage.getItem('currentPlaylist'));
                if (!playlistData) {
                    alert('Kh√¥ng t√¨m th·∫•y th√¥ng tin playlist');
                    return;
                }

                // Format songs for AudioPlayer
                const formattedSongs = playlistData.songs.map(song => ({
                    title: song.title,
                    artist: song.artist,
                    filename: song.filename,
                    src: `${API_URL}/play/${encodeURIComponent(song.artist)}/${encodeURIComponent(song.filename)}`,
                    duration: song.duration || 0
                }));

                // Set playlist and UI elements
                player.setPlaylist(formattedSongs);
                setupUI(playlistData);
                setupControls();

            } catch (error) {
                console.error('Initialization error:', error);
                showError('C√≥ l·ªói kh·ªüi t·∫°o. Vui l√≤ng t·∫£i l·∫°i trang.');
            }
        });

        function setupUI(playlistData) {
            document.getElementById('playlistIcon').textContent = playlistData.icon || 'üéµ';
            document.getElementById('playlistTitle').textContent = playlistData.name;
            document.getElementById('playlistInfo').textContent = `${playlistData.songs.length} b√†i h√°t`;
            renderSongsList(playlistData.songs);
        }

        function setupControls() {
            // Playlist Controls
            document.getElementById('playAllBtn').onclick = () => {
                player.playSong(0);
                player.showNotification("ƒêang ph√°t t·∫•t c·∫£", "info");
            };

            document.getElementById('shuffleBtn').onclick = () => {
                player.toggleShuffle();
                player.showNotification(
                    player.isShuffleOn ? "ƒê√£ b·∫≠t ph√°t ng·∫´u nhi√™n" : "ƒê√£ t·∫Øt ph√°t ng·∫´u nhi√™n",
                    "info"
                );
            };

            // Track Changed Event
            document.addEventListener('trackChanged', (e) => {
                updateActiveSong(e.detail.currentIndex);
            });

            // Like Status Changed Event
            document.addEventListener('likeStatusChanged', (e) => {
                updateSongLikeStatus(e.detail.title, e.detail.isLiked);
            });
        }

        function renderSongsList(songs) {
            const songsList = document.getElementById('songsList');
            songsList.innerHTML = songs.map((song, index) => `
                <div class="song-item grid grid-cols-12 gap-4 py-3 px-4 rounded-lg hover:bg-white/10 cursor-pointer" 
                     data-index="${index}"
                     onclick="player.playSong(${index})">
                    <div class="col-span-1 flex items-center text-gray-400">${index + 1}</div>
                    <div class="col-span-5 flex items-center gap-3">
                        ${song.title}
                        <button class="like-btn" onclick="event.stopPropagation(); player.toggleLike()">
                            <svg class="heart-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col-span-4 flex items-center text-gray-400">${song.artist}</div>
                    <div class="col-span-2 flex items-center justify-end">
                        <button class="add-to-playlist-btn mr-4" onclick="event.stopPropagation(); player.showPlaylistModal()">
                            <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                        </button>
                        <span class="text-gray-400">${formatTime(song.duration)}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateActiveSong(index) {
            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.toggle('bg-blue-500/30', i === index);
            });
        }

        function updateSongLikeStatus(title, isLiked) {
            document.querySelectorAll('.song-item').forEach(item => {
                if (item.querySelector('.col-span-5').textContent.trim() === title) {
                    const heartIcon = item.querySelector('.heart-icon');
                    heartIcon.style.fill = isLiked ? 'currentColor' : 'none';
                    heartIcon.style.color = isLiked ? '#ef4444' : 'currentColor';
                }
            });
        }

        function formatTime(seconds) {
            return `${Math.floor(seconds / 60)}:${(seconds % 60).toString().padStart(2, '0')}`;
        }

        function showError(message) {
            player.showNotification(message, "error");
        }
    </script>
</body>
</html>
<!-- End of playlist.html -->
