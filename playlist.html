<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - THONO MUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="audio_player.js" defer></script>
    <style>
        /* Background & Blur Effect */
        .playlist-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            filter: blur(30px);
            opacity: 0.3;
            transition: background-image 0.5s ease;
            z-index: -2;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        /* Song Item Effects */
        .song-item {
            transition: all 0.3s ease;
        }
        .song-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .playing {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Background Effects -->
    <div class="playlist-backdrop"></div>
    
    <div class="container mx-auto p-6">
        <nav class="mb-8 animate-fade-in" style="animation-delay: 0.1s;">
            <a href="home.html" class="text-white/70 hover:text-white flex items-center gap-2 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Playlist Info Section -->
            <div class="lg:col-span-1 animate-fade-in" style="animation-delay: 0.2s;">
                <div class="sticky top-6 text-center lg:text-left">
                    <img id="playlistCover" alt="Playlist Cover" 
                         class="w-64 h-64 mx-auto lg:mx-0 rounded-xl shadow-2xl transform transition hover:scale-105">
                    <h1 id="playlistTitle" class="text-4xl font-bold mt-6 mb-2"></h1>
                    <p id="songCount" class="text-gray-400 mb-4"></p>
                    <div class="flex justify-center lg:justify-start gap-4">
                        <button onclick="playSong(0)" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-full flex items-center gap-2 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            Play
                        </button>
                        <button class="bg-white/10 hover:bg-white/20 text-white px-8 py-3 rounded-full transition-colors">
                            Shuffle
                        </button>
                    </div>
                </div>
            </div>

            <!-- Songs List Section -->
            <div class="lg:col-span-3 animate-fade-in" style="animation-delay: 0.3s;">
                <div class="glass-card p-6">
                    <ul id="songsList" class="space-y-2">
                        <!-- Songs will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000";
        let player;
        let songs = [];

        document.addEventListener("DOMContentLoaded", async () => {
            const playlistData = JSON.parse(sessionStorage.getItem("currentPlaylist"));
            if (!playlistData) {
                alert("Không tìm thấy playlist!");
                return;
            }

            // Khởi tạo trình phát nhạc
            if (!window.player) {
                window.player = new AudioPlayer(API_URL);
            }

            songs = playlistData.songs;
            document.getElementById("playlistTitle").textContent = playlistData.name;
            document.getElementById("songCount").textContent = `${songs.length} bài hát`;
            
            // Lưu danh sách bài hát vào mảng
            songs = playlistData.songs;
            window.currentPlaylist = songs; // Lưu danh sách bài hát hiện tại vào biến toàn cục
            // Hiển thị danh sách bài hát
            loadSongs();

            // Hiển thị ảnh bìa playlist
            document.getElementById("playlistCover").src = playlistData.cover || "default_cover.jpg";
            document.querySelector(".playlist-backdrop").style.backgroundImage = `url('${playlistData.cover || "default_cover.jpg"}')`;

            // Cập nhật danh sách vào trình phát
            window.player.setPlaylist(songs);
        });

        function loadSongs() {
            const songList = document.getElementById("songsList");
            songList.innerHTML = "";

            songs.forEach((song, index) => {
                const li = document.createElement("li");
                li.className = "song-item p-4 rounded-lg flex items-center justify-between group";
                li.style.animation = `fadeIn 0.3s ease forwards ${index * 0.1}s`;
                li.style.opacity = "0";

                li.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="text-white/40 group-hover:text-blue-400 w-6">${index + 1}</span>
                        <div class="flex flex-col">
                            <span class="font-medium">${song.title}</span>
                            <span class="text-sm text-white/60">${song.artist}</span>
                        </div>
                    </div>
                    <button onclick="playSong(${index})" class="opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg class="w-8 h-8 text-white/60 hover:text-blue-400 transition-colors" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                `;
                songList.appendChild(li);
            });
        }

        async function playSong(index) {
    if (!window.player) {
        console.error("❌ Audio player chưa được khởi tạo!");
        return;
    }

    const song = songs[index];
    if (!song || !song.filename) {
        console.error("❌ Dữ liệu bài hát không hợp lệ!");
        return;
    }

    try {
        // Gọi API để lấy URL chính xác của bài hát
        const response = await fetch(`${API_URL}/song-by-filename/${encodeURIComponent(song.filename)}`);
        if (!response.ok) {
            throw new Error("Không thể tìm thấy bài hát!");
        }

        const data = await response.json();
        const songUrl = `${API_URL}${data.url}`;

        console.log("🎵 Phát bài hát:", data.title, "| URL:", songUrl);

        // Phát nhạc bằng AudioPlayer
        await window.player.loadTrack(songUrl, data.title, data.artist);
        window.player.playSong();

        // Cập nhật UI trạng thái bài hát đang phát
        updatePlayingState(index);
    } catch (error) {
        console.error("❌ Lỗi khi phát nhạc:", error);
        alert("Không thể phát bài hát này!");
    }
}


        function updatePlayingState(index) {
            document.querySelectorAll('.song-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }
    </script>
</body>
</html>
